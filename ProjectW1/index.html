<body>

        <img id="hero" src="resources/img/header.jpg" />

        </div>
    </div>

			<div id="app-4">
					<ol reversed>
					 <li v-for="entry in list">

								 <h1>
								   {{ entry.NAME }}
							     </h1>
								 <img v-bind:src="entry.IMAGE" />

							 </div>
							 <div class="pure-u-1 pure-u-md-3-5">

							 </div>
						 </div>
					 </li>
					</ol>
			 </div>


</body>
